<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <title>sample</title>
</head>
<body>
<input type="button" id="gonode" value="通信">

<script>
    $(function(){
        $('gonode').click(function(){
            alert('');

                async: false,
                url: 'http://localhost:8124',
                type: 'post',
                data:{"name": "musa"},

                alert(status);
            });

        });
    });
</script>

</html>
